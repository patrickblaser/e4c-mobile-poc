<ion-split-pane>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar text-center color="shiro-green">
      <ion-title >energy4companies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content text-center>
    <h1>Menu</h1>
    <ion-list>
      <button menuClose full ion-button icon-left text-center color="primary" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>{{p.title}}
      </button>
    </ion-list>

    <button ion-button icon-left menuClose full margin-top margin-bottom color="light">
        <ion-icon name="log-out"></ion-icon> Logout
      </button>
  </ion-content>
  <ion-footer>
    <div class="be-shiro-logo">
      <a href="http://www.beshiro.com" target="_blank"><img src="assets/images/be-shiro-www-logo.png"></a>
    </div>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
