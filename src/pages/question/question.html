<ion-header>

  <ion-navbar>
    <ion-title>question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-badge item-end>{{ index + 1 }} of {{ questions?.length }}</ion-badge>
                  </ion-item>
                  </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12>
                 {{ currentQuestion?.value }} {{ answer }}
              </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-range min="-0" max="100" pin="false" [(ngModel)]="answer" color="secondary" (ionChange)="valueChanged()">
              <ion-icon range-left small name="cloud"></ion-icon>
              <ion-icon range-right name="sunny"></ion-icon>
            </ion-range>
          </ion-item>
            </ion-col>
          <ion-col col-3 ></ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
