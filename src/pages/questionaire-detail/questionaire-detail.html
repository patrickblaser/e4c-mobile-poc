<ion-header>

  <ion-navbar>
    <ion-title>Questionaire Detail</ion-title>
    <ion-buttons end>
        <button (click)="edit()">
                <ion-icon name="create"></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>  
</ion-header>


<ion-content padding>

  <ion-list>


  <questionaire-form [initialValue]="questionaire" [editEnabled]="editEnabled" #form></questionaire-form>
  <button ion-button (click)="save(form.value)" [disabled]="!form.valid">Save</button>
  <button ion-button (click)="cancel()" [disabled]="!form.valid">Cancel</button>
  
  </ion-list>
