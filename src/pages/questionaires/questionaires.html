<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Questionaires</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="dark" (click)="showSearch()">
            <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only color="dark" (click)="addQuestionaire()">
            <ion-icon name="add"></ion-icon>
        </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [hidden]="!showSearchBar"
    [(ngModel)]="searchFilter"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let questionaire of questionaires | propertyFilter: 'name': searchFilter" (click)="editSelected($event, questionaire)">
            {{questionaire.name}}
            <div class="item-note" item-right>
                <button ion-button ion-stop-event="click" (click)="duplicateSelected($event, questionaire)">
                    <ion-icon name="copy"></ion-icon>
                </button>
    <button ion-button color="danger" ion-stop-event="click" (click)="deleteSelected($event, questionaire)">
                    <ion-icon name="trash"></ion-icon>
                </button>
    </div>
    </button>
