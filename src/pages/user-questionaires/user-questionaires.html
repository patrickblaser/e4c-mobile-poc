<ion-header>
  <ion-navbar color="shiro-blue">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>My Questionaires</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header>
          <ion-icon name="list" item-left></ion-icon>My Questionaires
        </ion-list-header>
    <button ion-item *ngFor="let questionaire of questionaires" (click)="view(questionaire)">
            {{ questionaire.name }}<br>
            {{ questionaire.startDate }} - {{ questionaire.finishedDate }}
            <ion-badge>{{questionaire.status}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
