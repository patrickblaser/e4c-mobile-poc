<!-- Generated template for the QuestionaireFormComponent component -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" formControlName="name" [readonly]="!editEnabled"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea formControlName="description" [readonly]="!editEnabled"></ion-textarea>
  </ion-item>
</form>
